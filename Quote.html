    <div class="boxbox">
        <h2>Request A Quote</h2>
		<br>
        <p>Premium Service At An Affordable Price</p>
<br>
            <div class="row">
                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Your name here">
                </div>
				
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Your email here" required>
                </div>
            </div>
		
            <div class="row">
                <div class="column">
                    <label for="contact">Contact Number</label>
                    <input type="tel" name="contact" placeholder="Your phone number here">
                </div>
				
                <div class="column">
                    <label for="subject">What Service Would You Like To Use</label>
                    <input type="text" name="subject" placeholder="Enter a service here">
                </div>
								

            </div>
	            <div class="row">
                <div class="column">
                    <label for="pickup">Pick Up Point</label>
                    <input type="text" name="pickup" placeholder="Where would the freight be picked up from?">
                </div>
				
                <div class="column">
                    <label for="dropoff">Drop Off Point</label>
                    <input type="text" name="DropOff" placeholder="Where would the freight be dropped off?">
                </div>
								

            </div>	
		

		
            <div class="row">
                <div class="column">
                    <label for="descr">What Type Of Goods Is It?</label>
                    <textarea name="descr" placeholder="Describe your freight so we know which truck suits you best" rows="2"></textarea>
                </div>
            </div>
            <button>Submit</button>
        </form>
